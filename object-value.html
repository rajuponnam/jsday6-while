<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iterate an object values and keys using for of loop -->
     <script>
        const obj = {
    name: "Raju",
    age: 22,
    city: "kothagudem"
};
for( let [key, value] of Object.entries(obj)){
    console.log(key,':', value);
}
     </script>
    
</body>
</html>
